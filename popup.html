<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Pop-up History</title>
<style>
body {
    font-size: 10pt;
    margin:0;
    padding:0;
}
#control {
    border-top-left-radius: 3px;
    border-top-right-radius: 3px;
    border-color: hsl(0,0%,85%);
    background-image: -webkit-gradient(linear, left top, left bottom, from(rgba(95,124,170,1)), to(rgba(37,67,127,1)));
    padding: 5px;
    -webkit-box-shadow: 0px 1px 2px gray;
}
h1 {
    background: url(history.png) no-repeat 0px 50%;
    padding-left: 26px;
    display: inline;
    font-size: 16pt;
    color: white;
    text-shadow: 1px 1px 1px rgba(17,47,107,1);
    cursor: pointer;
    height: 24px;
}
#search {
    float:right;
}
#search:after {
    clear: both;
}
#query{
    width: 200px;
}
#entries {
    width: 400px;
    padding: 5px;
    margin: 2px 0 0 0;
    max-height: 500px;
    overflow: auto;
    list-style-type: none;
    list-style-position: inside;
}
#entries:empty {
    text-align: center;
}
#entries:empty:after {
    content: 'No results.';
}
#entries.loading:after {
    display: block;
    text-align: center;
    content: url(loading.gif) no-repeat 50% 10px;
}

#entries>li {
    position:relative;
    border-radius: 2px;
    border: 1px solid rgba(255,255,255,0); /* transparent white */
}
#entries>li:hover {
    background-image: -webkit-gradient(linear, left top, left bottom, from(rgba(255,255,255,0.8)), to(rgba(255,255,255,0)));
    border-color: hsl(0,0%,85%);
    background-color: hsl(0,0%,90%);
}
#entries>li>a {
    padding: 5px 20px 5px 2px;
    display: block;
    text-decoration: none;
    color: #555;
}
#entries>li:hover>a {
    color: black;
}
#entries>li.hidden {
    display: none;
}
.title {
    padding: 0px 10px 0px 20px;
    display: block;
    background: no-repeat 0px 0px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    min-height: 2.5em;
    vertical-align: middle;
}
.count {
    position:absolute;
    top: 2px;
    right: 2px;
    background: gray;
    border-radius: 3px;
    padding: 0 2px;
    color: white;
}
.date {
    position:absolute;
    bottom: 2px;
    right: 2px;
}
</style>
<script src="options.js"></script>
<script src="popup.js"></script>
</head>
<body>
<div id="main">
  <div id="control">
    <h1 id="title">History</h1>
    <div id="search">
      <input id="query" type="search" incremental results="0" autofocus />
    </div>
  </div>
  <ul id="entries" />
</div>
</body>
</html>
